<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <title>Проверка заданий</title>

</head>

<body>

<header th:insert="block/header::header"></header>

<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <h1 th:text="${performance.task.name}"></h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row pt-5 pb-5 pr-5 pl-5">
        <div class="col-sm">
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                </tr>
                </thead>

                <tbody>
                <tr>
                   <td><h4>ФИО</h4></td>
                    <td th:if="${performance.student.middlename}" th:text="${performance.student.surname}+' '+${performance.student.firstname}+' '+${performance.student.middlename}"></td>
                    <td th:if="!${performance.student.middlename}" th:text="${performance.student.surname}+' '+${performance.student.firstname}"></td>
                </tr>
                <tr>
                    <td><h4>Текстовый ответ</h4></td>
                    <td><p th:text="${performance.text_response}"></p></td>
                </tr>
                <tr>
                    <td><h4>Вложенный файл</h4></td>
                    <td>
                        <a th:if="${performance.subdocument}" th:href="'/file/'+${performance.subdocument}" class="btn btn-success text-center">Скачать</a>
                    </td>
                </tr>
                <tr>
                    <td><h4>Дата сдачи:</h4></td>
                    <td th:text="${performance.completion}"></td>
                </tr>
                <tr>
                    <td><h4>Выставление оценки</h4></td>
                    <td>
                        <form method="post">
                        <div  class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input  type="radio" name="options" id="option1" value="1" checked>1
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2" value="2" >2
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option3" value="3" >3
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option4" value="4" >4
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option5" value="5" >5
                            </label>
                        </div>

                            <button  class="btn btn-success" type="submit">Подтвердить</button>
                        </form>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:insert="block/footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
