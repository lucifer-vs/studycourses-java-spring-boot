<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <title>Редактирование</title>

</head>

<body>

<header th:insert="block/header::header"></header>

<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <h1 th:text="${discipline.name}"></h1>
            </div>
        </div>
    </div>
</div>

<div  class="container-fluid">
    <div class="row pt-5 pb-1 pr-5 pl-5">
        <div class="col-sm">
            <table class="table table-striped table-dark">
                <thead>
                </thead>

                <tbody>
                <tr>
                    <td><h4>Название</h4></td>
                    <td>
                        <input type="text" form="loading" th:value="*{discipline.name}" name="name" class="form-control"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Область</h4>
                    </td>
                    <td>
                        <input type="text" form="loading" th:value="*{discipline.scope}" name="scope"  class="form-control"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Описание</h4>
                        <p>Поле ограничено количеством символов(500)</p>
                    </td>
                    <td>
                        <div class="form-group mr-5">
                            <textarea  form="loading" maxlength="500" th:text="*{discipline.description}" name="description" placeholder="Введите текст..." class="form-control"></textarea><br>
                        </div>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
    <div class="row text-center pt-5 pb-1 pr-5 pl-5">
        <div class="col-sm">
            <form id="loading" method="post">
                <button  class="btn-lg btn-success" type="submit">Сохранить</button>
            </form>

        </div>
    </div>
</div>


<footer th:insert="block/footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
