<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <title>Курсы</title>

</head>
<body>
<header th:insert="block/header::header"></header>
<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <h1>Курсы</h1>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <button th:if="${is_not_student}" class="btn btn-primary bg-dark"  type="button" data-toggle="modal" data-target="#loadCourseModal">Загрузить новый курс</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-5 pb-5 pr-5 pl-5">
        <div class="col-sm">
            <table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="course:${courses}">
        <td th:text="${course.name}"></td>
        <td>
            <a th:href="'/course-info/'+${course.id_course}" class="btn btn-warning">Открыть</a>
            <a th:if="${is_admin}" th:href="'/drop-course/'+${course.id_course}" class="btn btn-danger">Удалить</a>
        </td>

    </tr>
    </tbody>
</table>
        </div>
    </div>
</div>

<div th:insert="block/deleteCourseModal::deleteCourseModal"></div>
<div th:insert="block/loadCourseModal::loadCourseModal"></div>
<footer th:insert="block/footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
