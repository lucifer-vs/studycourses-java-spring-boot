<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <title>Профиль ученика(-цы)</title>

</head>

<body>
<header th:insert="block/header::header"></header>
<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <h1>Личные данные ученика(-цы)</h1>
            </div>
        </div>
    </div>
</div>

<div  class="conteiner-fluid">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">

                <img th:if="${student.foto}" th:src="@{'/image/'+${student.foto}}" class="rounded mx-auto d-block"  width="300" height="300" alt="avatar">
                <img th:if="!${student.foto}" th:src="@{/img/avatar.png}" class="rounded mx-auto d-block"  width="300" height="300" alt="avatar">
            </div>

            <div class="col-sm">

                <h4>
                    <label for="birth_date">Фамилия</label>
                    <input type="text" form="saving" th:value="*{student.surname}" name="surname" class="form-control"><br>
                    <label for="birth_date">Имя</label>
                    <input type="text" form="saving" th:value="*{student.firstname}" name="firstname" class="form-control"><br>
                    <label for="birth_date">Отчество</label>
                    <input type="text" form="saving" th:value="*{student.middlename}" name="middlename" class="form-control"><br>

                    <form th:action="'/save-student/'+${student.id_student}" id="saving" method="post">
                            <label for="new">Группы</label>
                            <select class="form-control" id="new" th:field="*{group.id_group}">
                                <option th:each="el : ${study}"
                                        th:value="${el.id_group}"
                                        th:text="${el.name}+' '+${el.school.name}"
                                        th:selected="${el.id_group} == ${group.id_group}">
                                </option>
                            </select>
                    </form>

                    <label for="birth_date">Дата рождения:</label>
                    <input type="text" form="saving" th:value="*{student.birth_date}" id="birth_date" name="birth_date" class="form-control"><br>
                    <label for="birth_date">Email:</label>
                    <input type="text" form="saving" th:value="*{student.email}" name="email" class="form-control"><br>
                    <label for="birth_date">Логин:</label>
                    <input type="text" form="saving" th:value="*{student.login}" name="login" class="form-control"><br>
                    <label for="birth_date">Пароль:</label>
                    <input type="password" form="saving" th:value="*{student.password}" name="password" class="form-control"><br>

                    <button form="saving" class="btn-lg btn-success" type="submit">Редактировать</button>
                </h4>
            </div>
        </div>

    </div>
</div>


<div th:insert="block/loadProfileFotoModal::loadProfileFotoModal"></div>
<footer th:insert="block/footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
