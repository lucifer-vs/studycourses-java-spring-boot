<div th:fragment="loadNewTaskModal">
    <div class="modal fade" id="loadNewTaskModal" tabindex="-1" role="dialog" aria-labelledby="loadNewTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadNewTaskModalLabel">Загрузка нового задания</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="loadImg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <form>
                        <input class="btn btn-primary" type="submit" value="Загрузить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
