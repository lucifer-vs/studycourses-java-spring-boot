<div th:fragment="loadProfileFotoModal">
    <div class="modal fade" id="loadImgModal" tabindex="-1" role="dialog" aria-labelledby="loadImgModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loadImgModalLabel">Загрузка фотографии профиля</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="loading" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="btn-info" name="file">
                    </div>
                </form>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <input form="loading" class="btn btn-success" type="submit" value="Загрузить">
                 </div>
             </div>
        </div>
    </div>
</div>
