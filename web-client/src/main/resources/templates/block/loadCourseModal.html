<div th:fragment="loadCourseModal">
    <div  class="modal fade" id="loadCourseModal" tabindex="-1" role="dialog" aria-labelledby="loadCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadCourseModalLabel">Загрузка нового курса</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Если в загружаемом файле есть задания с вложенными документами, то документы к этим заданиям можно будет загрузить только с помощью редактирования задания!</p>
                    <form action="/loadcourse" method="post" id="loading" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="btn-info" name="file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    <input form="loading" class="btn btn-success" type="submit" value="Загрузить">
                </div>
            </div>
        </div>
    </div>
</div>
