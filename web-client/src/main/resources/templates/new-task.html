<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <title>Новое задание</title>

</head>

<body>

<header th:insert="block/header::header"></header>

<div class="container-fluid pt-5 pb-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm">
                <h1>Добавление нового задания</h1>
            </div>
        </div>
    </div>
</div>

    <div class="container-fluid">
        <div class="row pt-5 pb-1 pr-5 pl-5">
            <div class="col-sm">
                <table class="table table-striped table-dark">
                    <thead>
                    </thead>

                    <tbody>
                    <tr>
                        <td><h4>Название</h4></td>
                        <td>
                            <input type="text" form="loading" th:field="${task.name}" name="name" class="form-control"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Описание</h4>
                            <p>Поле ограничено колиством символов(255)</p>
                        </td>
                        <td>
                            <div class="form-group mr-5">
                                <textarea  form="loading" maxlength="255" th:field="${task.description}" name="description" placeholder="Введи свой ответ или прикрепи файл" class="form-control"></textarea><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><h4>Тип</h4></td>
                        <td>
                            <div  class="btn-group btn-group-toggle" data-toggle="buttons">
                                 <label class="btn btn-secondary active">
                                    <input form="loading" type="radio" name="options" id="option1" value="text" checked> Текстовое
                                 </label>
                                <label class="btn btn-secondary">
                                    <input form="loading" type="radio" name="options" id="option2" value="test" autocomplete="off"> Тест
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Файл</h4>
                            <p>Если это тест, то ОБЯЗАТЕЛЬНО прикрепите XML файл с вопросами</p>
                            <p>Если это текствовое задание, то вы можете прикрепить файл с материалами, но необязательно</p>
                        </td>
                        <td>
                            <form method="post" id="loading" enctype="multipart/form-data">
                                <div class="form-group my-5 mr-5">
                                    <input type="file" class="btn-info" name="file">
                                </div>
                            </form>
                        </td>
                    </tr>
                    <tr>
                         <td>
                             <p>Введите дату в формате: ДД.ММ.ГГГГ</p>
                         </td>
                        <td>
                            <input type="date" form="loading" th:field="${task.deadline}" name="deadline"  class="form-control"><br>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row text-center pt-5 pb-1 pr-5 pl-5">
            <div class="col-sm">
                <button form="loading" class="btn-lg btn-success" type="submit">Добавить</button>
            </div>
        </div>
    </div>


<footer th:insert="block/footer::footer"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
